---
# defaults file for ad_backup
smb_username: Administrator
smb_password: "{{ vault_smb_password }}"

st: "sudo /usr/bin/samba-tool"
stdbo: "{{ st }} domain backup online"

backup_folder: "/home/{{ ansible_user }}/samba_backups"
backup_pattern: "samba-backup*.tar.bz2"

backup_tasks: [
  "{{ st }} dbcheck -U{{ smb_username }} --fix --yes",
  "{{ stdbo }} --targetdir={{ backup_folder }} --server={{ ansible_facts['default_ipv4'].address }} --authentication-file=/home/{{ ansible_user }}/.auth"
]
